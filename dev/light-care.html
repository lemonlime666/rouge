<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/R.ico" />
    <title>ROUGE - 保養品</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/light-care.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    



</head>

<body>

    <div class="clo-main" id="clo-main">

        <div class="clo-left" id="clo-left">
            <div class="clo-left clo-one">
                <div class="clo-left clo-two"></div>
            </div>

        </div>

        <div class="clo-right" id="clo-right">
            <div class="clo-right clo-one">
                <div class="clo-right clo-two"></div>
            </div>

        </div>

    </div>



    <div id="out">
        <div class="back-text">
            <h1 class="hugefont">A NEW STANDARD</h1>
            <h1 class="hugefont">FOR THE CLEAN BEAUTY</h1>

        </div>



        <div class="out" id="js-wrapper">
            @@include("./app/header.html")
            <div class="main-out" id="js-slideContainer">
                <div class="main">
                    

                    <div class="content">


                        <div class="intro">

                            <div class="intro-text">
                                <h2 class="xxlfont">SKINCARE</h2>
                                <p class="z-sfont">滿足抗老緊緻、美白保濕、防曬隔離等多種臉部保養需求。結合業界最頂尖科技，打造法式保養優雅極致!</p>

                            </div>
                            <div class="intro-image">
                                <span>
                                    <div class="img-1">
                                        <div class="img-1-b">
                                            <img src="./image/bg02_01.jpg">

                                        </div>

                                    </div>
                                    <div class="img-2">
                                        <div class="img-2-b">
                                            <img src="./image/bg02_03.jpg">

                                        </div>

                                    </div>

                                </span>
                                

                            </div>

                        </div>



                        <div class="contain" id="contain">
                            <div class="contain-in">
                                <!--廣告欄位-->
                                <div class="adv">
                                    <div class="adv-card">

                                    </div>

                                </div>
                                <!--商品欄位-->
                                <div class="cardouter" v-for="(item, index) in series">

                                    <div class="card">
                                        <!--折扣-->
                                        <div class="pro-discount z-hugefont" v-if="item.SP_DISCOUNT != null">
                                            {{item.SP_DISCOUNT * 100}}%
                                        </div>
                                        <!--滑鼠-->
                                        <div class="mouse-block">
                                            <div id="mouse" class="mouse" :data-id="item.SER_NO" @click="cardClick">
                                                <div class="mouse-in" :data-id="item.SER_NO" @click="cardClick">
                                                    
                                                </div>
                                                <div class="bigAni" :data-id="item.SER_NO" @click="cardClick">

                                                </div>
                                            </div>

                                        </div>
                                        <!--圖片-->

                                        <img :src="item.SER_IMGURL" alt="" srcset="">

                                        <span>
                                            <h2 class="z-lfont">{{item.SER_NAME}}</h2>
                                            <p class="z-mfont">{{item.SER_ENGNAME}}</p>
                                            <h4 class="z-sfont">see more</h4>
                                        </span>

                                    </div>

                                </div>
                                
                            </div>
                        </div>



                    </div>





                </div>
                <footer>

                </footer>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>

        const app = new Vue({
            el: '#contain',
            data: {
                series:'',
                
                


            },
            methods: {
                cardClick(e) {
                    
                    localStorage['carename'] = e.target.dataset.id
                },
                
                
            },
            mounted() {
               
                var xhr = new XMLHttpRequest();
                xhr.onload=function (){
                    if( xhr.status == 200 ){
                        //modify here
                        
                        app.$data.series = JSON.parse(xhr.responseText);

                        
                      
                    }else{
                        alert( xhr.status );
                    }
                }
                
                var url = "./php/light-care.php";
                xhr.open("get", url, true);
                xhr.send();
            }
        })
        
        window.addEventListener('load', function () {

            setTimeout(function () {
                let cloMain = document.getElementById("clo-main");
                cloMain.style.display = "none";

            }, 2200);

            window.onwheel = function(event){
            //event.preventDefault();
            let step = 50;
            if (event.deltaY > 0) {
                    document.documentElement.scrollLeft += step
                } else {

                  document.documentElement.scrollLeft -= step
                }
      }


            

        })
        window.addEventListener("load",function(){

            //以下為滑鼠動畫
            let block = document.querySelectorAll(".card");

            
            for (let i = 0; i < block.length; i++) {
                let mouseDiv = block[i].querySelector(".mouse");
                block[i].addEventListener('mouseover', function () {


                    mouseDiv.style.display = 'block';


                });
                block[i].addEventListener('mouseout', function () {
                    mouseDiv.style.display = 'none';
                });

                block[i].addEventListener('mousemove', function (e) {
                    var x = e.pageX - this.offsetLeft;
                    var y = e.pageY - this.offsetTop;
                    mouseDiv.style.left = x + 'px';
                    mouseDiv.style.top = y + 'px';


                });
                block[i].addEventListener('click', function () {
                    setTimeout(function () {
                        window.location.href = "product1.html";

                    }, 1500)
                    let over = block[i].querySelector(".mouse-block");
                    let big = block[i].querySelector(".bigAni");
                    over.style.overflow = "visible";
                    this.style.zIndex = "9999"
                    over.style.zIndex = "9999";
                    big.style.display = "block";

                    document.body.style.overflow = "hidden";







                });




            }

            //以下為偵測滑動事件
            function isMobile() {

            try{ document.createEvent("TouchEvent"); return true; }

            catch(e){ return false;}

            }
            if(isMobile()){
                let out = document.querySelector(".out");
                out.style.overflowY = "auto"

            }else{
                out.style.overflowY = "visible"
            }
        })



    </script>
    <script src="./js/header.js"></script>
</body>

</html>
