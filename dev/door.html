<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/R.ico" />
    <title>ROUGE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/door.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>

    </script>
</head>

<body>
    @@include("./app/header.html")

    <div class="open">

        <!--動畫-->
        <div class="ani-main" id="ani-main">

            <div class="ani-left" id="ani-left">
                <div class="ani-left ani-one">
                    <div class="ani-left ani-two"></div>
                </div>

            </div>

            <div class="ani-right" id="ani-right">
                <div class="ani-right ani-one">
                    <div class="ani-right ani-two"></div>
                </div>

            </div>

        </div>

        <!--白板-->
        <div class="open-btn">
            <div class="title">
                <h2 class="hugefont">COLLECTION</h2>

            </div>
            <div class="lip-btn" id="lip-btn">
                <h4 class="mfont">LIPS</h4>

            </div>
            <div class="care-btn" id="care-btn">
                <h4 class="mfont">CARE</h4>

            </div>

        </div>

        <!--背景-->
        <a id="door-lips-open">
            <div class="door1">
                <div class="lips">
                    <img src="./image/door-2.jpg">
                    <span>
                        
                        <h2 class="xlfont">
                            A MIRACLE FOR BEAUTY
                        </h2>
                        <h2 class="xxlfont">
                            THE POWER OF LIPSTICKS
                        </h2>

                    </span>

                </div>

            </div>
        </a>
        <a id="door-care-open">
            <div class="door2">
                <div class="care">
                    <img src="./image/door.jpg">
                    <span>
                        <h2 class="xlfont">
                            A MIRACLE FOR BEAUTY
                        </h2>
                        <h2 class="xxlfont">
                            THE POWER OF LIPSTICKS
                        </h2>

                    </span>

                </div>

            </div>
        </a>
    </div>
    <script>
        window.addEventListener("load", function () {
            let aniMain = document.getElementById("ani-main");
            let lipDoor = document.getElementById("door-lips-open");
            let careDoor = document.getElementById("door-care-open");
            let lipBtn = document.getElementById("lip-btn");
            let careBtn = document.getElementById("care-btn");

            function openLipDoor() {
                aniMain.style.display = "flex";
                setTimeout(function () {
                    window.location.href = "./light-lips.html"

                }, 2200)

            }
            function openCareDoor() {
                aniMain.style.display = "flex";
                setTimeout(function () {
                    window.location.href = "./light-care.html"

                }, 2200)

            }
            lipDoor.addEventListener("click", openLipDoor);
            lipBtn.addEventListener("click", openLipDoor);
            careDoor.addEventListener("click", openCareDoor);
            careBtn.addEventListener("click", openCareDoor);


        })
    </script>
    <script src="./js/header.js"></script>
    
</body>

</html>
