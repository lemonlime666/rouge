<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    @@include('./app/header.html')
    <main id="pagepiling">
        <div class="section pg1">
            <div class='layer'>
                <span>SCROLL</span>
                <span></span>
            </div>
            <div class='mask tryTilt' data-tilt>
                <span>BE GORGEOUS INSIDE OUT</span>
            </div>
        </div>
        <div class="section pg2 pp-scrollable">
            <div class='backCover'>
                <div class='contentBox'>
                    <div class='filmBox'>
                        <p class="mfont">A MIRACLE FOR BEAUTY</p>
                        <p class="lfont">THE POWER OF LIPSTICKS</p>
                        <video muted src="./image/rougevid.mp4" autoplay loop></video>
                    </div>
                </div>
            </div>
            <div class='advert'>
                <span class="decoBackSpan"></span>
                <span class="decoCornerSpan"></span>
                <div class='swiper'>
                    <div class="swiperBox">
                        <button class="innerBtn xsfont"> Prev </button>
                        <button class="innerBtn xsfont"> Next </button>
                        <div class="swiperimgBox">
                            <div class="swiperimgContent"><a href="#"><img src="./image/adimg1.jpg" class="swiperimg"></a></div>
                            <div class="swiperimgContent"><a href="#"><img src="./image/adimg2.jpg" class="swiperimg"></a></div>
                            <div class="swiperimgContent"><a href="#"><img src="./image/adimg3.jpg" class="swiperimg"></a></div>
                        </div>
                        <div id="swiperPage"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section pg3">
            <div class='sec3back'>
                <span class='pg3DecoSpan'></span>
                <span class='pg3DecoSpan'></span>
                <p class='pg3BackText' id='pg3BackText1'>SHEER</p>
                <p class='pg3BackText' id='pg3BackText2'>LIPSTICKS</p>
            </div>
            <div class='femiModel'><img src="./image/model1.png" alt=""></div>
            <h2 class="itemClass">鑽石閃耀水潤光感潤色唇膏</h2>
            <div class="pg3MainBox">
                <div class='pg3ContentImg'>
                    <div class='pg3ImgBox'></div>
                    <div class='pg3ImgBox'></div>
                </div>
                <div class='pg3ContentText'>
                    <div class="pg3TextBox">
                        <div class='pg3ItemTitle'>
                            <div><img src="./image/lip1.png" alt=""></div>
                            <p class="mfont">水潤光感系列</p>
                        </div>
                        <div class='pg3ItemIntro xsfont'>
                            全新絕對完美唇膏滿注獨家研發的「鎖水保濕因子」，搭配頂級抗老成分「普拉絲鏈」，針對唇部肌膚組織有卓越修護功效，提供 8 小時修護效果。天然荷荷巴油能帶給雙唇持久滋潤，不讓乾燥、脫屑等問題找上妳的雙唇。
                        </div>
                        <button>前往商品</button>
                    </div>
                    <div class="pg3BtnBox">
                        <span class="itemCheck">水潤光感</span>
                        <span>絲絨霧感</span>
                        <span>奢華霜感</span>
                        <span>水感修護</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="section pg4">
            <div class="pg4Back"></div>
            <div class="pg4MainBox">
                <div class="contentLeft"></div>
                <div class="contentRight"></div>
            </div>
        </div>
        <div class="section pg5">
            <h2 class="xxlfont">CARE</h2>
        </div>
        <div class="section pg6">
            <h2 class="xxlfont">STEP</h2>
        </div>
        <div class="section pg7">
            <h2 class="xxlfont">CARD</h2>
        </div>
        <div class="section pg8">
            <h2 class="xxlfont">VOTE</h2>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
