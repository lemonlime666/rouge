    <script>
        var imgs = [
        'image/S3L-3-214.png',
        'image/S3L-3-314.png',
        'image/S3L-3-364.png',
        ];
        var index = 0;
        var len = imgs.length;
        $('.pro_btn_c').on('click',function(){
            if($(this).data("control") == "last"){
                index = Math.max(0,--index);
                }else
                    index = Math.min(len-1,++index);
                    $('#box_img').attr('src',imgs[index]);
    　　});
