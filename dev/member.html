<!DOCTYPE html>

<body>
    <section class="mem_main">
            @@include("./app/header.html")
        <div class="mem_button">
            <div class="mem_tab">
                <ul class="mem_group">
                    <li data-list="mem_tabone">個人資料</li>
                    <li data-list="mem_tabtwo">訂單紀錄</li>

        </div>
        <div class="mem_content">
            <div class="mem_tabcontent mem_tabone">

                    <p>姓名：</p> 
                    <input type="text" placeholder="Name" name="" class="mem_input">
                </form>
                <form action="" class="mem_info">
                    <p>Email：</p> 
                    <input type="email" placeholder="Phone" name="" class="mem_input">
                </form>
                <form action="" class="mem_info">

                    <input type="tel" placeholder="Email" name="" class="mem_input">
                </form>
                <form action="" class="mem_info">
                    <p>地址：</p> 
                    <input type="text" placeholder="Address" name="" class="mem_input">
                </form>
            </div>
            <div class="mem_tabcontent mem_tabtwo">
                <div class="mem_detailGroupbtn">
                    <button class="mem_buybtn" data-list="mem_buyTabOne">全部</button>
                    <button class="mem_buybtn" data-list="mem_buyTabTwo">待付款</button>
                    <button class="mem_buybtn" data-list="mem_buyTabThree">待出貨</button>
                    <button class="mem_buybtn" data-list="mem_buyTabFour">待收貨</button>
                    <button class="mem_buybtn" data-list="mem_buyTabFive">完成</button>
                    <button class="mem_buybtn" data-list="mem_buyTabSix">取消</button>
                </div>
            </div>
            <div class="mem_tabcontent mem_tabthree">
                3Lorem ipsum dolor sit amet.
            </div>
            <div class="mem_tabcontent mem_tabfour">
                4Lorem ipsum dolor sit amet.
